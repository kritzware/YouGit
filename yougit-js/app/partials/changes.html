<div class="ui container" ng-if="!loading">
  <table class="ui celled striped table center">
    <thead>
      <tr><th colspan="3">
        <h4>{{changes.length}} changes found in {{repoName}}</h4><br>
        <span ng-if="repoDir">Located at <kbd>{{repoDir}}</kbd></span><br> 
        <span ng-if="repoUrl">Remote URL: <a ng-href="repoUrl">{{repoUrl}}</a></span>
      </th>
    </tr></thead>
    <tbody>
      <tr ng-repeat="change in changes" class="{{change.colour}}">
        <td>
          <i class="file outline icon"></i> {{change.file}}
        </td>
        <td>
          <i class="add square icon" ng-show="change.status === 'NEW'"></i>
          <i class="write square icon" ng-show="change.status === 'MODIFIED'"></i>
          <i class="minus square icon" ng-show="change.status === 'DELETED'"></i>
          {{change.status}}
        </td>
        <td class="right aligned">10 hours ago</td>
      </tr>
    </tbody>
  </table>
  <button class="ui right labeled icon button">
    <i class="comment outline icon"></i>
    Commit Changes
  </button>
  <button class="ui right labeled icon button">
    <i class="refresh icon"></i>
    Sync
  </button>
</div>
