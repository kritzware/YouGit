<div class="ui container" ng-if="!loading">
  Showing {{commitsFiltered.length}} latest commits in branch <a class="ui black label small">master</a>
  <div class="ui relaxed divided list" ng-repeat="commit in commits | filter: commit as commitsFiltered">
    <div class="item">
      <i class="large github middle aligned icon"></i>
      <div class="content">
        <a class="header" ui-sref="repository.commit({id: commit.id().toString()})">{{commit.msg}}
          <div class="ui horizontal tiny basic label">#{{commit.id().toString().substring(0, 7)}}</div>
        </a>
        <div class="description">{{commit.date}} by {{commit.author()}}
        </div>
      </div>
    </div>
  </div>
</div>
